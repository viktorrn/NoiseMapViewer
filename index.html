<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Demo</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="grid">
        <div>
            <p style="padding: 2rem 0;" id="fps">FPS</p>
           
            <label for="time-scale">Time Scale</label>
            <input class="" id="time-scale" type="range" min="0" max="4" value="0.5" step="0.1"/> 
            <label for="light-follow-mouse">Light Follow Mouse</label>
            <input class="" id="light-follow-mouse" type="checkbox"/>
            <label for="light-height">Light Height</label>
            <input class="" id="light-height" type="range" min="0" max="10" value="0.3" step="0.01"/>
            <lable for="change-terrain">Change Terrain Overtine</lable>
            <input class="" id="change-terrain" type="checkbox"/>
            <label for="terrain-spread">Terrain Spread</label>
            <input class="" id="terrain-spread" type="range" min="10" max="600" value="210" step="5"/>
        </div>

        <canvas id="canvas" width="1024" height="1024"></canvas>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
